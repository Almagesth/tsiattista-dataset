{% extends "layout.html" %}

{% block content %}
<div class="card poem-card">
    <div class="card-body">
        <div class="text-center">
            <h2>Generated Poem for Theme: {{ theme }}</h2>
        </div>
        <div class="poem-content">
            <p>{{ poem }}</p>
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-secondary">Generate Another</a>
        </div>
    </div>
</div>
{% endblock %}
